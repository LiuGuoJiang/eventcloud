<div bsModal #createNoteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createNoteModal"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="container">

    <div #modalContent class="modal-content">
      <form *ngIf="active" #createNoteForm="ngForm" id="frm_create_note" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>新建文章</span>
          </h4>
        </div>
        <div class="modal-body">
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane animated fadeIn active" id="note-details">

              <div class="row clearfix" style="margin-top:10px;">
                <div class="col-sm-12">
                  <div class="form-group form-float">
                    <div class="form-line">
                      <input id="title" type="text" name="Title" [(ngModel)]="note.title" required maxlength="32" minlength="2" class="validate form-control">
                      <label for="title" class="form-label">标题</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row clearfix">
                <div class="col-sm-6">
                  <div class="form-group form-float">
                    <div class="form-line">
                      <textarea id="content" name="Content" [(ngModel)]="note.content" required maxlength="500" class="validate form-control"></textarea>
                      <label for="content" class="form-label">内容</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                  <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                      取消
                  </button>
                  <button [disabled]="!createNoteForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                      保存
                  </button>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
